<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">



<dom-module id="my-view1">
  <template>

    <!-- /* - Estilos a colocar de los componentes o elementos en esta seccion -*/ -->
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>



    <!-- /* - Template a colocar de como se muestra los componentes o elementos en pantalla -*/ -->

  <div class="circle">1</div>
    <h1>News</h1>

  <!-- /* Colocar la etiqueta y tambien importar el componente 
    url = url de API
    handle-as = definimos el modo de respuesta (existen varias configuraciones)
    last-response = a qué variable asignamos la información que estará disponible en nuestro componente*/ -->
     <iron-ajax
     auto
     url="http://node-hnapi.herokuapp.com/news"
     handle-as="json"
     last-response="{{data}}"></iron-ajax>

   
<!-- /* Template para mostrar los resultados en pantalla */ -->
      <ul>
          <template is="dom-repeat" items="[[data]]">
            <li>[[item.title]] 
              <p>[[item.time_ago]]</p>
              <a href="[[item.url]]">[[item.url]]</a>
             </li>
          </template>
          </ul>
  </template>


    <!-- /* - Se coloca la funcionalidad de los elementos o componentes -*/ -->

  <script>
    Polymer({
      is: "my-view1",
      properties: {
        data: Array
      },
      buscar: function(){
        this.$elajax.generateRequest();
      }
    });
  </script>
</dom-module>
